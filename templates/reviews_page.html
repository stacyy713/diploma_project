<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <title>Відгуки</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>
<!--Header-->
<header>
    <nav class="navbar navbar-expand-md bg-dark bg-opacity-50">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="images/logo.png" style="width: 270px; height: 30px" alt="logo"/>
            </a>

            <form class="d-flex">
                <ul class="navbar-nav me-3 mb-1">
                    <li class="nav-item">
                        <a class="nav-link" href="/#about_us">ПРО НАС</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#how_it_works">ЯК ЦЕ ПРАЦЮЄ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/posts">ПОСТИ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reviews">ВІДГУКИ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/panel_volunteer">ПАНЕЛЬ ВОЛОНТЕРА</a>
                    </li>
                </ul>
            </form>
        </div>
    </nav>
</header>

<div class="container" style="padding-top: 60px;">
    <h1 style="padding-left: 30px">ВІДГУКИ</h1>
    <hr>
</div>

<div class="container my-5">
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">


        <div  th:each="el: ${reviews}" class="col" id="review_element">
            <div class="card mb-4 rounded-3 shadow-sm">
                <div class="card-header py-3" style="background-color: #F5F6EE">
                    <h4 th:text="${el.name}" class="my-0 fw-normal"></h4>
                </div>
                <div th:text="${el.details}" class="card-body my-3 mx-3"></div>
                <div class="d-flex justify-content-evenly">
                    <div th:text="${el.date_creation}" class="text-center text-muted fw-lighter" style="font-size: 15px"></div>
                    <div class="d-flex justify-content-end">
                        <p th:text="${el.rating}" class="font-bold fs-3"></p>
                        <img src="images/star.png" class="mb-5" style="width: 40px; height: 41px" alt="star">
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<p class="text-center my-5"><a class="btn btn-lg fw-normal" style="letter-spacing: 0"
                          href="/reviews/add">ЗАЛИШИТИ ВІДГУК</a></p>

<!--Footer-->
<div class="container-fluid bg-dark bg-opacity-50">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-4">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0">
                <img src="images/logo2.png" style="width: 30px; height: 30px" alt="logo2"/>
            </a>
            <span class="text-white">© 2023 Company, Inc</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-muted" href="#"><img src="images/twitter.png"
                                                                 style="width: 30px; height: 30px"
                                                                 alt="twitter_icon">
            </a></li>
            <li class="ms-3"><a class="text-muted" href="#"><img src="images/insta.png"
                                                                 style="width: 30px; height: 30px" alt="insta_icon">
            </a></li>
            <li class="ms-3"><a class="text-muted" href="#"><img src="images/facebook.png"
                                                                 style="width: 30px; height: 30px"
                                                                 alt="facebook_icon">
            </a></li>
        </ul>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>
</html>
