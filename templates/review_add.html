<div class="container mb-4" style="margin-top: 160px; margin-bottom: 160px">
    <h1 style="padding-left: 30px">Залиште відгук про наш сайт</h1>
    <hr><br>
    <form action="/reviews/add" method="post">
        <input type="text" name="name" placeholder="Вкажіть своє прізвище та ім'я" class="form-control"><br>
        <textarea name="details" placeholder="Ваш текст" class="form-control"></textarea><br>
        <input type="text" name="rating" placeholder="Оцініть роботу наших волонтерів від 1 - 5 ( 1 - дуже погано, 5 - чудово )" class="form-control"><br>
        <button type="submit" class="btn btn-lg btn-success">Відправити відгук</button>
    </form>
</div>


<!--Footer-->
<div class="container-fluid bg-dark bg-opacity-50">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-4">
        <div class="col-md-4 d-flex align-items-center">

                                                                 style="width: 30px; height: 30px"
                                                                 alt="facebook_icon">
            </a></li>
        </ul>
    </footer>
</div>
