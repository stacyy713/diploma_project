<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <title>Пост</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">

    <!-- Bootstrap core CSS -->
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"-->
    <!--          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>

<!--Header-->
<header>
    <nav class="navbar navbar-expand-md bg-dark bg-opacity-50">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img th:src="@{/images/logo.png}" style="width: 270px; height: 30px" alt="logo"/>
            </a>

            <form class="d-flex">
                <ul class="navbar-nav me-3 mb-1">
                    <li class="nav-item">
                        <a class="nav-link" href="/#about_us">ПРО НАС</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/#how_it_works">ЯК ЦЕ ПРАЦЮЄ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/posts">ПОСТИ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reviews">ВІДГУКИ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/panel_volunteer">ПАНЕЛЬ ВОЛОНТЕРА</a>
                    </li>
                </ul>
            </form>
        </div>
    </nav>
</header>

<div class="container" style="padding-top: 60px;">
    <h1 style="padding-left: 30px">ПЕРЕЛІК ВОЛОНТЕРСЬКИХ ПОСТІВ</h1>
    <hr>
</div>

<div class="container-fluid d-flex flex-column my-5" style="gap: 30px">
<!--    <div class="d-flex flex-column" style="gap: 30px">-->

        <div th:each="el: ${posts}" id="post_element">
            <!--            <input style="visibility: hidden" th:text="${el.id}"/>-->
            <h3 class="fs-4 mt-3"><u th:text="${el.title}"></u></h3>
            <div th:text="${el.category.value}" class="fs-5 mt-3" style="letter-spacing: 5px" id="category_name"></div>
            <div th:text="${el.full_text}" class="mt-4 text-center pb-3" id="description"></div>
            <p th:text="${el.date_creation}" class="mt-3 text-center text-muted fw-lighter pb-3"
               style="font-size: 15px"></p>
            <!--            <a th:href="'/posts/' + ${el.id} + '/edit'" class="btn btn-sm btn-warning">Редагувати</a>-->
            <!--            <a th:href="'/posts/' + ${el.id} + '/remove'" class="btn btn-sm btn-warning">Видалити</a>-->
            <form action="/posts/order" method="post" class="text-center">
                <input th:value="${el.id}" name="id" hidden/>
                <button type="submit" class="btn btn-lg btn-success mb-4">ВІДГУКНУТИСЯ</button>
            </form>
        </div>
<!--    </div>-->


    <!--    <form action="/posts/order" method="post">-->
    <!--        <button type="submit" class="btn btn-lg btn-success">ВІДГУКНУТИСЯ</button>-->
    <!--    </form>-->

    <!--        <p><a class="btn btn-lg fw-normal mt-5" style="letter-spacing: 0">ВІДГУКНУТИСЯ</a></p>-->

</div>


<!--Footer-->
<div class="container-fluid bg-dark bg-opacity-50">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-4">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0">
                <img th:src="@{/images/logo2.png}" style="width: 30px; height: 30px" alt="logo2"/>
            </a>
            <span class="text-white">© 2023 Company, Inc</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-muted" href="#"><img th:src="@{/images/twitter.png}"
                                                                 style="width: 30px; height: 30px"
                                                                 alt="twitter_icon">
            </a></li>
            <li class="ms-3"><a class="text-muted" href="#"><img th:src="@{/images/insta.png}"
                                                                 style="width: 30px; height: 30px" alt="insta_icon">
            </a></li>
            <li class="ms-3"><a class="text-muted" href="#"><img th:src="@{/images/facebook.png}"
                                                                 style="width: 30px; height: 30px"
                                                                 alt="facebook_icon">
            </a></li>
        </ul>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>

</body>
</html>
