<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <title>Додати новий пост</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap"
          rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
</head>
<body>

<!--Header-->
<header>
    <nav class="navbar navbar-expand-md bg-dark bg-opacity-50 fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img th:src="@{/images/logo.png}" style="width: 270px; height: 30px" alt="logo"/>
            </a>

            <form class="d-flex">
                <ul class="navbar-nav me-3 mb-1">
                    <li class="nav-item">
                        <a class="nav-link" href="#about_us">ПРО НАС</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#how_it_works">ЯК ЦЕ ПРАЦЮЄ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/posts">ПОСТИ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/reviews">ВІДГУКИ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/panel_volunteer">ПАНЕЛЬ ВОЛОНТЕРА</a>
                    </li>
                </ul>
            </form>
        </div>
    </nav>
</header>

<div class="container mb-4" style="margin-top: 160px; margin-bottom: 160px">
    <h1 style="padding-left: 30px">Додавання нового посту</h1>
    <hr><br>
    <form action="/posts/add" method="post">
        <input type="text" name="title" placeholder="Введіть назву посту" class="form-control"><br>

        <select class="mb-4" name="category">
            <option th:each="category : ${T(com.example.helpsite.models.Category).values()}"
                    th:value="${category}" th:text="${category.value}"></option>
        </select>

        <textarea name="full_text" placeholder="Детальніше про допомогу" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-lg btn-success">Опублікувати пост</button>

    </form>

</div>


<!--Footer-->
<div class="container-fluid bg-dark bg-opacity-50">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-4">
        <div class="col-md-4 d-flex align-items-center">
            <a href="/" class="mb-3 me-2 mb-md-0">
                <img th:src="@{/images/logo2.png}" style="width: 30px; height: 30px" alt="logo2"/>
            </a>
            <span class="text-white">© 2023 Company, Inc</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-muted" href="#"><img th:src="@{/images/twitter.png}"
                                                                 style="width: 30px; height: 30px"
                                                                 alt="twitter_icon">
            </a></li>
            <li class="ms-3"><a class="text-muted" href="#"><img th:src="@{/images/insta.png}"
                                                                 style="width: 30px; height: 30px" alt="insta_icon">
            </a></li>
            <li class="ms-3"><a class="text-muted" href="#"><img th:src="@{/images/facebook.png}"
                                                                 style="width: 30px; height: 30px"
                                                                 alt="facebook_icon">
            </a></li>
        </ul>
    </footer>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

</body>
</html>
