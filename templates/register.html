<main class="form-signin">
    <form th:action="@{/register}" method="post" class="container mt-3">
        <h1 class="h3 mb-3 fw-normal">РЕЄСТРАЦІЯ</h1>

        <div class="form-floating">
            <input type="text" name="username" class="form-control" id="floatingUsername">
            <label for="floatingUsername">Логін</label>
        </div>
        <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword">
            <label for="floatingPassword">Пароль</label>
        </div>
        <div class="form-floating">
            <input type="text" name="surname" class="form-control" id="floatingSurname">
            <label for="floatingSurname">Прізвище</label>
        </div>
        <div class="form-floating">
            <input type="text" name="name" class="form-control" id="floatingName">
            <label for="floatingName">Ім'я</label>
        </div>
        <div class="form-floating">
            <input type="text" name="father_name" class="form-control" id="floatingFathername">
            <label for="floatingFathername">По батькові</label>
        </div>
        <div class="form-floating">
            <input type="text" name="phone_number" class="form-control" id="floatingPhoneNum">
            <label for="floatingPhoneNum">Номер телефону</label>
        </div>
        <div class="form-floating">
            <input type="text" name="address" class="form-control" id="floatingCountry">
            <label for="floatingCountry">Адреса</label>
        </div>
        <p></p>
        <button class="w-100 btn btn-lg btn-primary" type="submit">Зареєструватися</button>
    </form>
    <p class="mt-5 mb-3 text-muted">©2022-2023</p>
</main>
